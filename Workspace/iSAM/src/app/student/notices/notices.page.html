<ion-app>
  

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Notices</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{Title}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          
          <h2>{{Notice}}</h2>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </div>
</ion-app>
