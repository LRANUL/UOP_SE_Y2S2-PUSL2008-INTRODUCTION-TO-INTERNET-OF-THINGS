<ion-app>
   <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Notices</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card *ngFor="let item of notices">
        <ion-card-header>
          <ion-card-title>{{item.noticeTitle}}</ion-card-title>
        </ion-card-header> 
        <ion-card-content>
          <p class="card-text">{{item.noticeDescription}}</p>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </div>
</ion-app>
