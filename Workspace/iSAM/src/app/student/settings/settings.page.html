<ion-app>


  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Settings</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-label>Email: {{userEmail}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="primary" (click)="presentAlert()" style="font-weight: bold;">Change Password</ion-label>
        </ion-item>
        <ion-item>
          <ion-button color="dark" (click)="logout()"><ion-icon name="log-out-outline"></ion-icon>Logout</ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </div>
</ion-app>
