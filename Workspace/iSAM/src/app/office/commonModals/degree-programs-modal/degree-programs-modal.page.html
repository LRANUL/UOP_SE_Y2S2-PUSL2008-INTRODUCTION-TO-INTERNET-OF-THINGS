<ion-header>
  <ion-toolbar>
    <ion-title>Select Degree Program</ion-title>
    <ion-button (click)="closeDegreeProgram()" slot="end" shape="round" fill="outline" color="danger" style="margin-right: 20px;">
      <ion-icon name="close-outline" style="font-size: 30px;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-content>

      <ion-list>
        <ion-radio-group (ionChange)="loadFormContent($event)">
          <ion-item *ngFor="let item of publishedDegreePrograms">
            <ion-grid>
              <ion-row>
                <ion-col size="1">
                  <ion-radio value="{{ item.payload.doc.data().degree }}"></ion-radio>
                </ion-col>
                <ion-col size="11">
                  <ion-row>
                    <ion-label>{{ item.payload.doc.data().degree }}, </ion-label>
                  </ion-row>
                  <ion-row>
                    <ion-label>{{ item.payload.doc.data().awardingBodyUniversity }}</ion-label>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-radio-group>
      </ion-list>

    </ion-card-content>

  </ion-card>

</ion-content>
