<div name="loading" *ngIf="loading" style="height: 100%;">
  <ion-img src="assets/icon/splash.png" style="height: 80%;"></ion-img>
  <br>
  <ion-img src="assets/icon/loading.png" style="height: 50px;"></ion-img>
</div>
<ion-content [hidden]="!login">
  <div class="login">
    <ion-card class="card">
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
          <ion-item>

            <ion-label position="floating" color="primary">NSBM Email Address</ion-label>
            <ion-input class="textinput" type="text" clearInput formControlName="email" ngModel
              pattern="(\W|^)[\w.+\-]*@(students.)?nsbm\.lk(\W|$)">
            </ion-input>
          </ion-item>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message"
                *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <ion-item>

            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input class="textinput" type="password" clearInput formControlName="password" class="form-controll"
              required>
            </ion-input>
          </ion-item>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message"
                *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
            <ion-button shape="round" fill="outline" color="success" expand="full" class="submit-btn" type="submit"
              [disabled]="!validations_form.valid" style="text-align: center;">Log In</ion-button>

            <label class="error-message">{{errorMessage}}</label>
          </div>
        </form>
        <p class="go-to-register">
          No account yet? <a style="color: rgb(4, 98, 153)" (click)="goToRegisterPage()">Create an account.</a>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- Loading Spinner -->
  <div style="position: absolute;
              left: 50%;
              transform: translateX(-50%);">
    <ion-spinner name="crescent" color="primary" style="height: 100px;
                                                          width: 100px;" *ngIf="loginLoadingSpinner"></ion-spinner>
  </div>
  <div style="position: absolute; bottom: 0px; width: 100%;font-size: small;color:grey">
    <div style="text-align: center"><i>THIS IS AN EDUCATIONAL PROJECT, CREDITS TO AUTHORS ARE ADDED WERE POSSIBLE,
        DEVELOPED UNDER FAIR USE LICENSE FOR EDUCATIONAL
        PURPOSES ONLY.</i>
    </div>
  </div>
</ion-content>
